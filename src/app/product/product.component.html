<div class="row mt-3">
    <div class="col-md-8">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>CourseId</th>
                <th>CourseName</th>
                <th>Price</th>
                <th>Rating</th>
                <th>description</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of courses">
                <td>{{p.courseId}}</td>
                <td>{{p.courseName | uppercase }}</td>
                <!-- 5th parameter will be restriction  -->
                
                <td>{{p.price ==0 ? "Free" : p.price | currency : "INR": "symbol": ".2-2"}}</td>
                <td>{{p.rating | number : "1.0-1"}}</td>
                <td>{{p.description }}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
